        <!-- Carousel Section -->

            <div class="w-full h-[60vh] lg:h-[70vh] rounded-2xl overflow-hidden shadow-2xl carousel-container">
                <div id="hero-carousel-track" class="carousel-track h-full">
                    <div class="carousel-item">
                        <img src="assets/ganda.jpg" alt="Deirra Portrait 1" class="w-full h-full object-cover grayscale transition-all duration-700 hover:grayscale-0">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/two.jpg" alt="Deirra Portrait 2" class="w-full h-full object-cover grayscale transition-all duration-700 hover:grayscale-0">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/cute.jpg" alt="Deirra Portrait 3" class="w-full h-full object-cover grayscale transition-all duration-700 hover:grayscale-0">
                    </div>
                </div>
                <button class="carousel-button prev" onclick="moveCarousel(-1)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-left"><path d="m15 18-6-6 6-6"/></svg>
                </button>
                <button class="carousel-button next" onclick="moveCarousel(1)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-right"><path d="m9 18 6-6-6-6"/></svg>
                </button>
            </div>
        </div>

        <!-- Background Elements -->
        <div class="absolute inset-0 overflow-hidden pointer-events-none">
            <div class="absolute top-1/4 right-1/4 w-64 h-64 rounded-full opacity-10 blur-3xl" style="background: var(--primary-gradient);"></div>
            <div class="absolute bottom-1/4 left-1/4 w-96 h-96 rounded-full opacity-5 blur-3xl" style="background: var(--primary-gradient);"></div>
        </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
        
        let currentSlide = 0;
        const totalSlides = 3;

        function moveCarousel(direction) {
            currentSlide += direction;
            if (currentSlide >= totalSlides) currentSlide = 0;
            if (currentSlide < 0) currentSlide = totalSlides - 1;
            
            const track = document.getElementById('hero-carousel-track');
            track.style.transform = `translateX(-${currentSlide * 33.333}%)`;
        }

        // Auto-play carousel
        setInterval(() => moveCarousel(1), 5000);
    </script>
